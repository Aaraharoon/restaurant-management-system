<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>

<body>
    <h2>Sign Up</h2>
    <form action="employee-signup.php" method="post">
        <div>
            <input type="text" name="username" placeholder="username">
        </div>
        <div>
            <input type="text" name="first_name" placeholder="first name">
        </div>
        <div>
            <input type="text" name="last_name" placeholder="last name">
        </div>
        <div>
            <input type="email" name="email" placeholder="email">
        </div>
        <div>
            <input type="password" name="password" placeholder="password">
        </div>
        <div>
            <input type="password" name="confirm_password" placeholder="confirm password">
        </div>
        <div>
            <label for="job_role">Job role</label>
            <select name="job_role" id="job_role">
                <option value="staff">Staff</option>
                <option value="chef">Chef</option>
                <option value="manager">Manager</option>
            </select>
        </div>
        <div>
            <input type="text" name="employee_id" placeholder="employee ID">
        </div>
        <div>
            <input type="number" name="contact_number" placeholder="contact number">
        </div>
        <div></div>
        <button type="submit">Sign Up</button>
    </form>

    <p>
        <a href="customer-signup.html">Sign up as a customer</a>
    </p>
</body>

</html>
